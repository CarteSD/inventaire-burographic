<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire {date_jour} - {famille}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12px;
        }
        .header {
            margin-bottom: 15px;
        }
        .title {
            font-weight: bold;
            font-size: 14px;
        }
        .date-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
        }
        .identifier {
            margin-bottom: 12px;
            font-size: 11px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        th {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 4px;
            text-align: left;
            font-size: 10px;
        }
        td {
            padding: 4px;
            text-align: left;
            font-size: 10px;
            border: none;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .right-align {
            text-align: right;
        }
        .footer {
            margin-top: 15px;
            font-size: 10px;
            text-align: right;
        }
        .header-row {
            border-bottom: 1px solid #000;
        }
        @media print {
            @page {
                margin: 1.5cm;
            }
            thead {
                display: table-header-group;
            }
            tfoot {
                display: table-footer-group;
            }
            .print-header {
                display: table-header-group;
            }
            table { 
                page-break-inside: auto;
            }
            tr { 
                page-break-inside: avoid; 
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <table class="main-table">
        <thead class="print-header">
            <tr>
                <td colspan="5" style="padding-bottom: 15px;">
                    <div class="title">INVENTAIRE BUROGRAPHIC</div>
                    <div class="date-container">
                        <div>Inventaire en date du {{date_str}}</div>
                    </div>
                    <div class="identifier">{{famille}}</div>
                </td>
            </tr>
            <tr class="header-row">
                <th>Référence</th>
                <th>Désignation</th>
                <th class="right-align">Qté stock</th>
                <th class="right-align">Dernier prix d'achat</th>
                <th class="right-align">PRIX TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {{details_html}}
        </tbody>
    </table>
</body>
</html>
